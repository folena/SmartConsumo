<h2>Lista de aparelhos</h2>

<ul>
    <li *ngFor="let aparelho of aparelhos">
        <strong>Nome: </strong> {{aparelho.name}}
        <strong>Tempo Gasto: </strong> {{aparelho.time}}
        <strong>Energia Consumida: </strong>{{aparelho.energy}}
    </li>
</ul>

<div>
    <canvas #chartCanvas></canvas>
</div>
